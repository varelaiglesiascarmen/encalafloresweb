<!DOCTYPE html>
<html lenguaje=”es”>

<head>
    <title>En ca la flores | Camiseta SACAI</title>
    <meta charset=utf-8”>
    <meta name=”description” content=”camiseta,sacai”>
    <meta name=”keywords” content=producto,camiseta,sacai,unisex,moda”>
    <meta name=”author” content=”carmen_varela”>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="images/ventana_logo.png">
    <script src="JS/scripts.js"></script>
</head>
<body>
    <!-- encabezado menu -->
    <div class="cabeza">
        <nav class="cabeza-left">
            <a href="services.html"><button class="c">Shop</button></a>
            <a href="gallery.html"><button class="c">Lookbooks</button></a>
            <a href="about.html"><button class="c">About us</button></a>
        </nav>
        <div class="cesta">
            <a href="shopping_list.html"><img src="images/lista_compra.png"></a>
        </div>
    </div>

    <!-- cuerpo -->
    <div class="cuerpo_producto">
        <!-- imagenes -->
        <div class="imagenes_productos">
            <img src="images/producto_1_index.png">
            <img src="images/producto_1_2.png">
        </div>
        <!-- tablas -->
        <div id="tabla_anadir_Carrito_Tallas" class="tablas_tallas">
            <strong class="nombre_producto">Camiseta SACAI</strong>
                <table>
                    <caption class="precio_producto">30€ | Camiseta Unisex</caption>
                    <tbody>
                        <td>
                            <div class="contador_productos">
                                <button id="resta" type="button" onclick="decrement()">-</button>
                                <input type="number" id="cantidad" name="cantidad" value="1" min="1">
                                <button id="suma" type="button" onclick="increment()">+</button>
                            </div>
                        </td>
                        <td>
                            <button class="carrito" 
                                onclick="addToCart(1,'Cami_SACAI', '30', document.getElementById('cantidad').value, getSelectedTalla())">
                                Agregar al carrito
                            </button>
                        </td>
                    </tbody>
                </table>
                <br><br>
                <table>
                    <thead>Talla :</thead>
                    <tbody>
                        <tr>
                            <td>
                                <label>
                                    <input type="radio" name="talla" id="XS" value="XS" hidden>
                                    <button id="bt_XS" class="talla" onclick="seleccionarTalla('XS', event)">XS</button>
                                </label>
                            </td>
                            <td>
                                <label>
                                    <input type="radio" name="talla" id="S" value="S" hidden>
                                    <button id="bt_S" class="talla" onclick="seleccionarTalla('S', event)">S</button>
                                </label>
                            </td>
                            <td>
                                <label>
                                    <input type="radio" name="talla" id="M" value="M" hidden>
                                    <button id="bt_M" class="talla" onclick="seleccionarTalla('M', event)">M</button>
                                </label>
                            </td>
                            <td>
                                <label>
                                    <input type="radio" name="talla" id="L" value="L" hidden>
                                    <button id="bt_L" class="talla" onclick="seleccionarTalla('L', event)">L</button>
                                </label>
                            </td>
                            <td>
                                <label>
                                    <input type="radio" name="talla" id="XL" value="XL" hidden>
                                    <button id="bt_XL" class="talla" onclick="seleccionarTalla('XL', event)">XL</button>
                                </label>
                            </td>
                            <td>
                                <label>
                                    <input type="radio" name="talla" id="XXL" value="XXL" hidden>
                                    <button id="bt_XXL" class="talla"
                                        onclick="seleccionarTalla('XXL', event)">XXL</button>
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            <br />
            <button id="guia_tabla" class="button_talla">Guía de tallas</button>
        </div>
        <div id="guia_tabla_interactiva" class="container_guia_tallas" style="display: none;">
            <div class="container_img">
                <img style="border-radius: 8px;" src="images/guia_talla.png" alt="Guía de tallas">
                <div class="close" id="close"></div>
            </div>
        </div>
    </div>
</body>
<!-- pie de pagina-->
<footer>
    <div class="pie">
        <div class="pie-left">
            <!-- columna rrss -->
            <div class="rrss">
                <h1>En ca la Flores </h1>
                <a href="about.html">Sobre nosotros</a>
                <p>Siguenos en nuestras redes sociales @encalaflores para estar al tanto de todas las novedades</p>
                <a href>#EncalaFloresCommunity</a>
            </div>
            <!-- columna ayuda -->
            <div class="help">
                <h1>Ayuda</h1>
                <a href="contact.html">Contacto</a>
                <a href="questions.html">Preguntas frecuentes</a>
                <a href="repayment.html">Cambios y devoluciones</a>
            </div>
            <!-- columna politicas -->
            <div class="politicas">
                <h1>Políticas</h1>
                <a href="shippingpolicy_costs.html">Política y gastos de
                    envíos</a>
            </div>
        </div>
    </div>
</footer>
</html>
