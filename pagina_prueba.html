<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Formulario</title>
</head>
<body>
    <h1>Datos enviados desde el formulario:</h1>
    <div>
        <strong>Nombre del Producto:</strong> <span id="nombre_producto"></span><br>
        <strong>Cantidad:</strong> <span id="cantidad"></span><br>
        <strong>Talla seleccionada:</strong> <span id="talla"></span><br>
    </div>

    <script>
        // Obtener los parámetros de la URL (usando GET)
        const params = new URLSearchParams(window.location.search);

        // Obtener los valores de los parámetros
        const nombre_producto = params.get('nombre_producto');
        const cantidad = params.get('cantidad');
        const talla = params.get('talla');

        // Mostrar los valores en los elementos correspondientes
        document.getElementById('nombre_producto').textContent = nombre_producto || 'No disponible';
        document.getElementById('cantidad').textContent = cantidad || 'No disponible';
        document.getElementById('talla').textContent = talla || 'No seleccionada';
    </script>
</body>
</html>
