<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Talla</title>
    <style>
        .talla {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .talla_seleccion {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><button class="talla" onclick="seleccionarTalla(this, 'XS')">XS</button></td>
            <td><button class="talla" onclick="seleccionarTalla(this, 'S')">S</button></td>
            <td><button class="talla" onclick="seleccionarTalla(this, 'M')">M</button></td>
            <td><button class="talla" onclick="seleccionarTalla(this, 'L')">L</button></td>
            <td><button class="talla" onclick="seleccionarTalla(this, 'XL')">XL</button></td>
            <td><button class="talla" onclick="seleccionarTalla(this, 'XXL')">XXL</button></td>
        </tr>
    </table>

    <input type="radio" name="talla" id="talla_XS" value="XS" hidden>
    <input type="radio" name="talla" id="talla_S" value="S" hidden>
    <input type="radio" name="talla" id="talla_M" value="M" hidden>
    <input type="radio" name="talla" id="talla_L" value="L" hidden>
    <input type="radio" name="talla" id="talla_XL" value="XL" hidden>
    <input type="radio" name="talla" id="talla_XXL" value="XXL" hidden>

    <script>
        function seleccionarTalla(button, talla) {
            // Desmarcar el botón previamente seleccionado
            const botones = document.querySelectorAll('button.talla_seleccion');
            botones.forEach(boton => {
                boton.classList.remove('talla_seleccion');
                boton.classList.add('talla');
            });

            // Marcar el botón seleccionado
            button.classList.remove('talla');
            button.classList.add('talla_seleccion');

            // Seleccionar el radio button correspondiente
            const radioButton = document.getElementById('talla_' + talla);
            radioButton.checked = true;
        }
    </script>
</body>
</html>
